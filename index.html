<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://kit.fontawesome.com/96c02e8d2e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .wrapper {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("defoultbg.webp");
        background-size: cover;
    }
    .container {
        height: 500px;
        width: 400px;
        background-color: rgba(231, 238, 244, 0.3);
        border-radius: 20px;
        text-align: center;
        padding: 20px;
    }
    input[type=text] {
        background-color: transparent;
        border: none;
        margin: 20px 10px;
        width: 220px;
        border-radius: 50px;
        padding: 10px 20px;
        font-size: 15px;
        color: black;
        border: solid white 2px;
    }
    button {
        background-color: transparent;
        border: none;
        border-radius: 50px;
        padding: 5px;
        font-size: 15px;
        font-weight: bold; 
        height: 40px;
        width: 40px;
        align-items: center;
        justify-content: center;
        border: solid white 2px;
    }
    .hidden {
        display: none;
    }
    .weather img {
        height: 100px;
    }
    .notfound h2 {
        padding: 30px;
    }
    .notfound img {
        height: 200px;
        margin: 50px;
    }
    button:hover {
        cursor: pointer;
    }
    .city {
        font-size: 30px;
        font-weight: bold;
        margin: 15px;
        text-align: center;
    }
    .weatherof {
        font-size: 30px;
        margin: 15px;
    }
    .div2 {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    .temp {
        font-size: 70px;
        margin: -20px;
    }
    .windbox, .humiditybox {
        display: flex;
        text-align: left;
    }
    .wind_humidity {
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: space-around;
        margin-top: 40px;
    }
    .wind_humidity i {
        font-size: 40px;
        margin: 10px;
    }
    .wind h1, .humidity h1 {
        font-size: 25px;
    }
    .wind p, .humidity p {
        margin-top: -5px;
    }
    .date {
        padding: 10px;
        font-size: 30px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
<body>
    <div class="wrapper" id="wrapper">
        <div class="container">
            <form action="">
                <input type="text" id="searchbar" placeholder="Enter Name of City">
                <button id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="weather hidden">
                <p class="city"></p>
                <div class="div2">
                    <p class="temp"><span class="actualtemp"></span>&#x2103;</p>
                    <img src="" alt="" id="image">
                </div>
                <p class="weatherof"></p>
                <div class="date"></div>
                <div class="wind_humidity">
                    <div class="windbox">
                        <i class="fa-solid fa-wind"></i><span class="wind"><h1><span class="actualwind"></span>Km/h</h1><p>Wind Speed</p></span>
                    </div>
                    <div class="humiditybox">
                        <i class="fa-solid fa-water"></i><span class="humidity"><h1><span class="actualhumidity"></span>%</h1><p>Humidity</p></span>
                    </div> 
                </div>
            </div>
            <div class="notfound hidden">
                <h2>OPPS! City Not Found</h2>
                <img src="404.png" alt="">
            </div>
        </div>
    </div>
    <script>
        let date = document.querySelector(".date");
        let searchbtn = document.querySelector("#searchbtn");
        let searchbar = document.querySelector("#searchbar");
        let weather = document.querySelector(".weather");
        let notfound = document.querySelector(".notfound");
        let wrapper = document.querySelector("#wrapper");

        function getWeatherImage(condition) {
            condition = condition.toLowerCase();
            if (condition.includes("cloud")) {
                return { weatherImage: "cloud.png", backgroundImage: "cloudbg.webp" };
            } else if (condition.includes("clear")) {
                return { weatherImage: "clear.png", backgroundImage: "clr.webp" };
            } else if (condition.includes("sunny")) {
                return { weatherImage: "clear.png", backgroundImage: "clearbg.webp" };    
            } else if (condition.includes("snow")) {
                return { weatherImage: "snow.png", backgroundImage: "snowbg.webp" };
            } else if (condition.includes("rain")) {
                return { weatherImage: "rain.png", backgroundImage: "rainbg.webp" };
            } else if (condition.includes("mist")) {
                return { weatherImage: "mist.png", backgroundImage: "defoultbg.webp" };
            } else {
                return { weatherImage: "default.png", backgroundImage: "defoultbg.webp" }; // Fallback image if condition doesn't match any predefined ones
            }
        }

        searchbtn.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent form submission
            const APIkey = "07e4da4d517346b9acb92437242607";
            let city = searchbar.value.trim();
    
            if(city === '') {
                return;
            }
    
            fetch(`http://api.weatherapi.com/v1/current.json?key=${APIkey}&q=${city}&aqi=no`)
                .then(response => response.json())
                .then(json => {
                    if (json.error) {
                        weather.classList.add('hidden');
                        notfound.classList.remove('hidden');
                    } else {
                        const image = document.querySelector("#image");
                        const temp = document.querySelector(".actualtemp");
                        const humidity = document.querySelector(".actualhumidity");
                        const wind = document.querySelector(".actualwind");
                        const description = document.querySelector(".weatherof");
                        const cityName = document.querySelector(".city");

                        cityName.innerHTML = json.location.name;
                        temp.innerHTML = json.current.temp_c;
                        humidity.innerHTML = json.current.humidity;
                        wind.innerHTML = json.current.wind_kph;
                        description.innerHTML = json.current.condition.text;

                        const weatherData = getWeatherImage(json.current.condition.text);
                        image.src = weatherData.weatherImage;
                        wrapper.style.backgroundImage = `url(${weatherData.backgroundImage})`;

                        weather.classList.remove('hidden');
                        notfound.classList.add('hidden');
                    }
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    weather.classList.add('hidden');
                    notfound.classList.remove('hidden');
                });
        });

        function getFormattedDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const year = today.getFullYear();
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const month = monthNames[today.getMonth()]; // Get the month name
        
            return `${month} ${day} ${year}`;
        }
        date.innerHTML = getFormattedDate();
    </script>
</body>
</html>
